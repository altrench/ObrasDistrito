<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iglesia en Martínez</title>
    <style>
        :root {
            --dark-blue: #00008B;      
            --darker-blue: #000066;    
            --dark-green: #006400;     
            --darker-green: #2e5b2e;   
            --light-gray: white;       
            --orange: #ff6200;         
            --dark-orange: #cc4e00;    
            --text-color: #7c7c7c;     
            --button-color: #C9BCAA;   
            --donar-button-color: #AFA292; 
            --button-hover: #3e3e3ea8; 
            --donar-green: #8BB39B;    
            --dark-grey: #3e3e3e;      
            --grey-shade: rgba(128, 128, 128, 0.3); 
            --light-grey-bg: #e0e0e0;  
            --grey-line: #d3d3d3;      
            --box-color: #8BB39B;      
        }
        body {
            font-family: "News Gothic MT", sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }
        header {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: var(--light-gray);
            z-index: 1000;
            padding: 10px 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-container {
            width: 75px;
            height: auto;
        }
        .header-text {
            margin-left: 5px;
            color: var(--text-color);
            font-size: 22px;
        }
        .header-text .subtitle {
            font-size: 18px;
            display: block;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            margin-right: 10px;
        }
        .tab-button {
            background-color: var(--button-color);
            color: var(--dark-grey);
            border: none;
            padding: 10px 0;
            width: 100px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, color 0.3s;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .tab-button:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
            color: white;
        }
        .tab-button.active {
            background-color: var(--button-hover);
            transform: scale(0.95);
            color: white;
        }
        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .photo-wrapper {
            background-color: var(--light-grey-bg);
            padding: 50px;
            margin-bottom: 30px;
            text-align: center;
        }
        .photo-container {
            display: block;
            text-align: center;
            font-family: "News Gothic MT", sans-serif;
        }
        .photo-container img {
            width: 675px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px var(--light-gray);
            max-width: 100%;
            margin: 0 auto;
            display: block;
        }
        .photo-container.centered img {
            width: 100%;
            max-width: 900px;
            height: auto;
            box-shadow: none;
        }
        #obra .photo-container img {
            box-shadow: 0 0 10px var(--grey-shade);
        }
        .photo-container p {
            margin: 10px auto 0 auto;
            max-width: 675px;
            font-size: 17px;
        }
        #obra .photo-container p,
        #eventos .photo-container p {
            font-size: 15px;
        }
        .extra-text {
            margin-left: 20px;
            line-height: 1.6;
            text-align: center;
            font-family: "News Gothic MT", sans-serif;
        }
        .extra-text ul {
            margin-top: 10px;
            padding-left: 40px;
            display: inline-block;
            text-align: left;
        }
        .extra-text ul li {
            margin-bottom: 10px;
            list-style-type: "+ ";
        }
        .extra-text ul li::marker {
            font-size: 20px;
        }
        /* ... resto del CSS sin cambios ... */
        /* (se mantiene todo el CSS original para no alargar el mensaje) */
    </style>  
</head>
<body>
    <!-- ... header sin cambios ... -->

    <main>
        <!-- pestañas proyecto, eventos y pendientes sin cambios -->

        <div id="obra" class="tab-content">
            <!-- fotos existentes hasta Obra 18 sin cambios -->

            <div class="photo-wrapper">
                <div class="photo-container">
                    <img src="https://raw.githubusercontent.com/altrench/ObrasDistrito/main/nsfatima/Obra%2018.jpg" alt="Obra 18">
                    <p><strong>Septiembre 2025:</strong> Retablo en construcción.</p>
                </div>
            </div>

            <!-- NUEVAS FOTOS AÑADIDAS -->
            <div class="photo-wrapper">
                <div class="photo-container">
                    <img src="https://raw.githubusercontent.com/altrench/ObrasDistrito/main/nsfatima/Obra%2019.jpg" alt="Obra 19">
                    <p><strong>Octubre 2025:</strong> Trabajos de pintura interior</p>
                </div>
            </div>

            <div class="photo-wrapper">
                <div class="photo-container">
                    <img src="https://raw.githubusercontent.com/altrench/ObrasDistrito/main/nsfatima/Obra%2020.jpg" alt="Obra 20">
                    <p><strong>Noviembre 2025:</strong> Avances en retablo</p>
                </div>
            </div>
            <!-- FIN DE LAS NUEVAS FOTOS -->

        </div>

        <!-- resto de pestañas sin cambios -->
    </main>

    <!-- floating buttons y script sin cambios -->
</body>
</html>
